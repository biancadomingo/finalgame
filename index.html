<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rhythm Game</title>

  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #game {
      position: fixed;
      right: 90px;
      top: 150px;
      width: 360px;
      height: 700px;
      border: 2px solid white;
      overflow: hidden;
    }

    .lane {
      position: absolute;
      width: 90px;
      height: 100%;
      border-left: 1px solid gray;
    }

    /* HEART NOTE */
    .note {
      position: absolute;
      width: 32px;
      height: 32px;
      background-image: url("heart.png"); /* your pink heart image */
      background-size: contain;
      background-repeat: no-repeat;
      image-rendering: pixelated;
      top: -32px;
    }

    .hitline {
      position: absolute;
      bottom: 100px;
      width: 100%;
      height: 2px;
      background: red;
    }
  </style>
</head>

<body>

  <h2>A&nbsp; S&nbsp; L&nbsp; ;</h2>

  <button onclick="play()">Play</button>
  <button onclick="record()">Record</button>
  <button onclick="exportChart()">Export Chart</button>
  <button onclick="song.play()">Test Song</button>

  <div id="game">
    <div class="hitline"></div>
  </div>

  <!-- song.mp3 must be in the same folder as this HTML file -->
  <audio id="song" src="song.mp3" controls></audio>

  <script>
    // ==========================
    // GLOBAL VARIABLES
    // ==========================

    const song = document.getElementById("song");

    let songTime = 0;          // current time in song
    let isCharting = false;    // charting mode
    let notes = [];            // recorded chart data

    const lanes = [0, 1, 2, 3];
    const keys = { a: 0, s: 1, l: 2, ";": 3 };
    const speed = 300;         // pixels per second the notes fall
    const travelDistance = 600; // px from spawn to hitline (top -> 600px)
    const travelTime = travelDistance / speed; // seconds to reach hitline

    const game = document.getElementById("game");

    // ==========================
    // CREATE LANES
    // ==========================
    lanes.forEach(lane => {
      const div = document.createElement("div");
      div.className = "lane";
      div.style.left = (lane * 90) + "px";
      game.appendChild(div);
    });

    // ==========================
    // PLAY MODE
    // ==========================
    function play() {
      if (notes.length === 0) {
        alert("No notes recorded yet! Click Record and chart with A S L ;");
        return;
      }

      song.currentTime = 0;
      song.play();

      notes.forEach(note => {
        // note.time is when it should hit the hitline
        const spawnTime = note.time - travelTime;  // when it must appear
        const delay = Math.max(0, spawnTime * 1000);

        setTimeout(() => {
          spawnNote(note);
        }, delay);
      });
    }

    // ==========================
    // RECORD MODE
    // ==========================
    function record() {
      notes = [];
      isCharting = true;
      song.currentTime = 0;
      song.play();
    }

    // Stop recording when song ends
    song.onended = () => {
      isCharting = false;
    };

    // ==========================
    // SPAWN NOTES
    // ==========================
    function spawnNote(note) {
      const el = document.createElement("div");
      el.className = "note";

      // center the heart in the lane (lane width 90px, heart 32px)
      const laneLeft = note.lane * 90;
      const heartLeft = laneLeft + (90 - 32) / 2;
      el.style.left = heartLeft + "px";
      el.style.top = "-32px";
      game.appendChild(el);

      const start = performance.now();

      function move(time) {
        const elapsed = (time - start) / 1000; // seconds
        const y = elapsed * speed;
        el.style.top = y + "px";

        if (y < travelDistance) {
          requestAnimationFrame(move);
        } else {
          el.remove();
        }
      }

      requestAnimationFrame(move);
    }

    // ==========================
    // KEY INPUT (A S L ;)
    // ==========================
    document.addEventListener("keydown", e => {
      if (!(e.key in keys)) return;

      songTime = song.currentTime;

      if (isCharting) {
        notes.push({
          time: songTime,        // hits when music time == this
          lane: keys[e.key]
        });
        console.log(notes);
      }
    });

    // ==========================
    // EXPORT CHART
    // ==========================
    function exportChart() {
      console.log(JSON.stringify(notes, null, 2));
      alert("Chart printed to console!");
    }
  </script>

</body>
</html>
